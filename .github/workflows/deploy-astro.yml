name: Deploy Astro Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'avengh-astro/package-lock.json'

      - name: Install dependencies
        working-directory: ./avengh-astro
        run: npm ci

      - name: Build Astro site
        working-directory: ./avengh-astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: avengh-astro/dist
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          clean: true
